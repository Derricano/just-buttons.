<button class="Subscribe-button">SUBCRIBE</button>
<style>.Subscribe-button{background-color: rgb(204, 0, 0)
;color: white;
border: none;
height: 36px;
width: 105px;
border-radius: 2px;
cursor: pointer;
margin-right: 9px;
transition: 0.15s;}
.Subscribe-button:hover{opacity: 0.8;}
.Subscribe-button:active{opacity: 0.4;}
</style>


<button class="Join-button">JOIN</button>
<style>.Join-button{background-color: white;

width: 62px;

.Join-button:hover{background-color: rgb(29, 104, 202);
    color:white ;
    transition: background-color 0.15s,color 0.15s;}
